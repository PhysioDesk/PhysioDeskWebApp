<h3>Producto Seleccionado</h3>

<div class="product-container">
    <img src="{{product.imagen}}" alt="product image" class="product-image">

    <mat-card class="product-card">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Descripci√≥n: {{ product.descripcion }}</p>
            <p>Rating: {{ product.rating }}</p>
            <p>Dimensiones: {{ product.Dimensiones }}</p>
            <p>Color: {{ product.Colores }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" class="large-button">ADD TO CART</button>
        </mat-card-actions>
    </mat-card>
</div>
