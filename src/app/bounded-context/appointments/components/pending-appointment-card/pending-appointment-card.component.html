<mat-card class = "appointment-card">
    <mat-card-header>
        <mat-card-title>{{physiotherapist.fullName}}</mat-card-title>
        <mat-card-subtitle>{{appointment.date}} - {{appointment.time}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>Join</button>
    </mat-card-actions>
</mat-card>
