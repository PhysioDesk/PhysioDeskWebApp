<div class="user-id-container">
    <mat-card class="user-id-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #userForm='ngForm' (ngSubmit)="onSubmit()">
                <mat-form-field><input type="string" matInput placeholder="email" name="email" required [(ngModel)]="email"></mat-form-field>
              <mat-form-field><input type="password" matInput placeholder="password" name="password" required [(ngModel)]="password"></mat-form-field>

              <button mat-raised-button color="primary" type="submit">Login</button>
                <button mat-raised-button color="primary" class="register" (click)="goToRegister()">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
