<section class="personalData-container">
        <form (submit)="updateUser()" #userForm='ngForm' class="content-container">
            <div class="titulo">
                <h1 class="titulo-content">Personal data</h1>
            </div>
      <div class="edit-information">
        <div class="title">
          <h1>Information</h1>
        </div>
        <div class="input-container">
          <label for="nombre">Name *</label>
          <div class="input-wrapper">
            <mat-form-field><input matInput type="text" id="nombre" name="nombre" placeholder="Edit name" [(ngModel)]="user.name"></mat-form-field>
          </div>
        </div>
  
        <div class="input-container">
          <label for="lastname">Last Name *</label>
          <div class="input-wrapper">
              <mat-form-field><input type="text" matInput id="lastname" placeholder="Last Name" name="lastname" required [(ngModel)]="user.lastname"></mat-form-field>
          </div>
        </div>
  
        <div class="input-container">
          <label for="phone">Phone *</label>
          <div class="input-wrapper">
              <mat-form-field><input type="number" matInput id="phone" placeholder="Phone" name="phone" required [(ngModel)]="user.phone"></mat-form-field>
          </div>
        </div>
  
        <div class="input-container">
          <label for="email">Email *</label>
          <div class="input-wrapper">
              <mat-form-field><input type="text" matInput id="email" placeholder="Email" name="email" required [(ngModel)]="user.email"></mat-form-field>
          </div>
        </div>
  
      </div>
      <div class="img-editInfo">
        <img class="img-edit" src="../../assets/images/user.png">
        <h3 class="img-text">Edit</h3>
      </div>
      <div class="location">
        <h1 class="titulo-location">Location</h1>
        <p class="texto-location">This allows you to show stores near your location.</p>
        <div class="location-container">
          <div class="input-container">
            <label for="address" >Address *</label>
            <div class="input-wrapper">
                <mat-form-field><input type="text" matInput id="address" placeholder="Address" name="address" required [(ngModel)]="user.address"></mat-form-field>
            </div>
          </div>
  
          <div class="city-input-container">
            <label for="city">City *</label>
            <div class="input-wrapper">
                <mat-form-field><input type="text" matInput id="city" placeholder="City" name="city" required [(ngModel)]="user.city"></mat-form-field>
            </div>
          </div>
        </div>
        <div class="botones">
          <a href="/problems" class="button">NEXT</a>
            <button mat-raised-button color="primary">SAVE</button>
        </div>
      </div>
        </form>
  </section>
